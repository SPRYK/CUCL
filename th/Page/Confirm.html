<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUCL form</title>
    <link rel="stylesheet" href="../css/ustyle.css">
    <link rel="stylesheet" href="../css/collection.css">
    <link rel="stylesheet" href="../css/grid.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-body">
            <h2 class="modal-head">Alert !</h2>
            <hr>
            <p class="modal-content" id="content">Some text in the Modal..</p>
            <div class="modal-button" id="modal-button">OK</div>
        </div>
    </div>

    <div class="confirmpage">
        <div class="logo logo-10"></div>
        <p lang=“en” class="heading">SUPER VOTE</p>
        <p lang=“en” class="sub-heading">CHOOSE YOUR CUCL 74</p>
        <hr>

        <div class="selector" id="selector">
            <!-- Contestant 1 -->
            <div class="container" style="padding: 0.5em">
                <div class="contestant picture"></div>
                <p class="name">Name 1</p>
            </div>
            <!-- Contestant 2 -->
            <div class="container" style="padding: 0.5em">
                <div class="contestant picture"></div>
                <p class="name">Name 2</p>
            </div>
            <!-- Contestant 3 -->
            <div class="container" style="padding: 0.5em">
                <div class="contestant picture"></div>
                <p class="name">Name 3</p>
            </div>
        </div>

        <div class="bottom">
            <div lang=“en” class="heading">YOUR FINAL DICISION</div>
            <div class="button-group">
                <div class="wrapper">
                    <div class="button button-wide submit" onclick="goBack()">
                        <p lang=“en” class="button-content">Back</p>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="button button-wide submit" id="button" onclick="ConfirmVote('Finish.html',1)">
                        <p lang=“en” class="button-content">Confirm</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../js/custom.js"></script>
    <script type="text/javascript" src="../js/vote.js"></script>
    <script type="text/javascript" src="../js/modal.js"></script>
    <script>
        ConfirmStart();
    </script>

</body>

</html>
